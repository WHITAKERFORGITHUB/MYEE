<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.vieworder {
            box-sizing: border-box;
            width: 100%;
            height: 300px;
        }
        div.vieworder > table {
            border-collapse: collapse;
        }
        div.vieworder > table, div.vieworder>table td {
            border: 1px solid;
        }
    </style>
     
</head>
<body>
    <div class="vieworder">
        <h1>주문내역</h1>
        <table>
            <tr>
                <th>주문번호</th>
                <th>주문일자</th>
                <th>상품번호</th>
                <th>상품명</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>15</td>
                <td>23/09/11</td>
                <td>C0001</td>
                <td>아메리카노</td>
                <td>3,500</td>
            </tr>
        </table>
    </div>
</body>
</html>
